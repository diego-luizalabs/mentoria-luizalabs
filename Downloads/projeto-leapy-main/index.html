<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XuxuGlow - Login</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✨</text></svg>">
</head>
<body class="body-login">

    <div class="login-page-container">
        <div class="login-card-wrapper">
            
            <div class="login-graphic-column">
                <div class="graphic-content">
                    <div class="graphic-text-overlay">
                        <h1>Bem-vindo(a)!</h1>
                        <p>Entre para visualizar o dashboard.</p>
                    </div>
                </div>
                </div>

            <div class="login-form-column">
                <div class="login-container"> 
                    <div class="login-form-wrapper">
                        <h3>Entrar na Plataforma</h3>
                        <form id="form-login" novalidate>
                            <div id="login-error-message" class="status-mensagem erro" style="display:none; margin-bottom: 15px;" role="alert" aria-live="assertive"></div>
                            
                            <div class="form-grupo">
                                <label for="email">Email ou Utilizador</label>
                                <input type="email" id="email" name="email" placeholder="ex: seuemail@dominio.com" required aria-describedby="email-error">
                                <small id="email-error" class="form-error-message" style="display:none;"></small>
                            </div>
                            <div class="form-grupo">
                                <label for="senha">Senha</label>
                                <input type="password" id="senha" name="senha" placeholder="Digite sua senha segura" required aria-describedby="senha-error">
                                <small id="senha-error" class="form-error-message" style="display:none;"></small>
                            </div>
                            
                            <div class="form-opcoes">
                                <label class="lembrar-me">
                                    <input type="checkbox" name="lembrar"> Lembrar-me
                                </label>
                                <a href="#" class="link-esqueceu-senha">Esqueceu a senha?</a>
                            </div>
                            
                            <button type="submit" class="btn btn-login">
                                <span class="btn-text">Entrar</span>
                                <span class="btn-spinner" style="display: none;"></span>
                            </button>
                            
                            <p class="link-registro">Novo por aqui? <a href="#">Crie uma conta agora</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const graphicColumn = document.querySelector('.login-graphic-column');
            if (!graphicColumn) return;

            const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$+-*/=ЕНВИПРСТИЙКЛМНОабвгдежзийклмн";
            // Ajusta a densidade baseada na largura da coluna gráfica para melhor preenchimento
            const charDensityFactor = 0.15; // Ajuste este fator (0.1 = menos denso, 0.2 = mais denso)
            const numberOfChars = Math.floor(graphicColumn.offsetWidth * charDensityFactor); 

            for (let i = 0; i < numberOfChars; i++) {
                const charElement = document.createElement('span');
                charElement.classList.add('code-char');
                charElement.textContent = chars[Math.floor(Math.random() * chars.length)];
                
                // Posição horizontal aleatória
                charElement.style.left = `${Math.random() * 99}%`; // Distribui na largura
                
                // Tamanho da fonte aleatório
                charElement.style.fontSize = `${Math.random() * 8 + 10}px`; // Entre 10px e 18px
                
                // Delay e duração da animação aleatórios
                const fallDuration = 5 + Math.random() * 7; // Duração entre 5s e 12s
                charElement.style.animationDuration = `${fallDuration}s`;
                charElement.style.animationDelay = `${Math.random() * fallDuration}s`;

                graphicColumn.appendChild(charElement);
            }

            // Lógica de exemplo para o spinner do botão de login
            const loginForm = document.getElementById('form-login');
            if (loginForm) {
                const loginButton = loginForm.querySelector('.btn-login');
                const btnText = loginButton.querySelector('.btn-text');
                const btnSpinner = loginButton.querySelector('.btn-spinner');

                loginForm.addEventListener('submit', function(e) {
                    // Para testar o spinner, descomente a linha abaixo:
                    // e.preventDefault(); 
                    
                    // Mostra spinner e desabilita botão
                    if (btnText && btnSpinner) {
                        btnText.style.display = 'none';
                        btnSpinner.style.display = 'inline-block';
                    }
                    loginButton.disabled = true;

                    // Lembre-se de reverter isso após a tentativa de login (sucesso ou falha)
                    // Exemplo:
                    // setTimeout(() => { 
                    //     if (btnText && btnSpinner) {
                    //         btnText.style.display = 'inline-block';
                    //         btnSpinner.style.display = 'none';
                    //     }
                    //     loginButton.disabled = false;
                    // }, 3000);
                });
            }
        });
    </script>
    <script src="js/dist/script.js" defer></script> 
</body>
</html>
