<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="dashboard-layout">
        <aside class="dashboard-sidebar">
            <div class="sidebar-logo-container">
                <a href="index.html" class="sidebar-logo" title="Página Inicial XuxuGlow">

                </a>
            </div>
            <nav>
                <ul class="sidebar-nav">
                    <li>

                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3v18h18"></path><path d="M18.7 8l-5.1 5.2-2.8-2.7L7 14.3"></path></svg>
                            </span> Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="produtos.html" data-page-target="produtos" class="active">
                            <span class="icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
                            </span> Produtos
                        </a>
                    </li>
                    <li>
                        <a href="vendas.html#clientes" data-page-target="vendas">
                            <span class="icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                            </span> Clientes
                        </a>
                    </li>
                    <li>
                        <a href="vendas.html#configuracoes" data-page-target="vendas">
                            <span class="icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                            </span> Configurações
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <div class="dashboard-main-content">
            <header class="dashboard-header-main">
                <div class="header-left">
                    <button class="menu-toggle-btn" aria-label="Abrir menu" aria-expanded="false">☰</button>
                    <h2 id="dashboard-titulo-secao">Gerenciamento de Produtos</h2>
                </div>
                <div class="header-right">
                    <input type="search" placeholder="Buscar produtos por nome, ID..." class="dashboard-search" id="filtro-busca-produto" aria-label="Buscar produtos"/>
                    <span class="user-profile" aria-label="Perfil do usuário">Olá, Diego!</span>
                </div>
            </header>

            <main class="dashboard-page-content">
                <section id="secao-gerenciamento-produtos" class="dashboard-section active-section" aria-labelledby="titulo-secao-produtos-main">
                    <div class="page-header-actions">
                        <h1 id="titulo-secao-produtos-main" class="sr-only">Produtos XuxuGlow</h1> 
                        <button class="btn btn-add-produto" id="btn-abrir-modal-produto">
                            <span class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18px" height="18px" style="margin-right: 8px; vertical-align: middle;"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                            </span>Adicionar Novo Produto
                        </button>
                    </div>

                    <div class="filtros-produtos-container card-secao">
                        <div class="form-grupo">
                            <label for="filtro-categoria-produto">Filtrar por Categoria:</label>
                            <select id="filtro-categoria-produto">
                                <option value="">Todas as Categorias</option>
                                <option value="Vestidos">Vestidos</option>
                                <option value="Calças">Calças</option>
                                <option value="Blusas">Blusas</option>
                                <option value="Acessorios">Acessórios</option>
                            </select>
                        </div>
                        <div class="form-grupo">
                            <label for="filtro-estoque-produto">Filtrar por Estoque:</label>
                            <select id="filtro-estoque-produto">
                                <option value="">Todos</option>
                                <option value="em-estoque">Em Estoque</option>
                                <option value="baixo-estoque">Baixo Estoque (menos de 10)</option>
                                <option value="esgotado">Esgotado (0)</option>
                            </select>
                        </div>
                         <div class="form-grupo">
                            <label for="ordenar-produtos">Ordenar por:</label>
                            <select id="ordenar-produtos">
                                <option value="nome-asc">Nome (A-Z)</option>
                                <option value="nome-desc">Nome (Z-A)</option>
                                <option value="preco-asc">Preço (Menor para Maior)</option>
                                <option value="preco-desc">Preço (Maior para Menor)</option>
                                <option value="estoque-asc">Estoque (Menor para Maior)</option>
                                <option value="estoque-desc">Estoque (Maior para Menor)</option>
                                <option value="id-asc">ID (Crescente)</option>
                            </select>
                        </div>
                    </div>

                    <div class="produtos-grid" id="produtos-grid-container">
                        </div>
                    <div id="loading-produtos-message" class="status-mensagem" style="display:none;" role="status" aria-live="polite"></div>
                    <div id="no-products-message" class="status-mensagem info" style="display:none; grid-column: 1 / -1;" role="alert">Nenhum produto encontrado.</div>
                    
                    <nav aria-label="Paginação de produtos" class="paginacao-container" id="paginacao-produtos" style="display:none;">
                        <ul class="paginacao">
                            </ul>
                    </nav>

                </section>
            </main>
        </div>
    </div>

    <div id="modal-produto" class="modal-overlay" style="display: none;">
        <div class="modal-content card-secao">
            <button class="modal-close-btn" aria-label="Fechar modal">&times;</button>
            <h3 id="modal-titulo-produto">Adicionar Novo Produto</h3>
            <form id="form-produto">
                <input type="hidden" id="produto-id-modal" name="produtoIdModal">
                <div class="form-grupo">
                    <label for="produto-nome-modal">Nome do Produto:</label>
                    <input type="text" id="produto-nome-modal" name="produtoNomeModal" required>
                </div>
                <div class="form-grupo">
                    <label for="produto-categoria-modal">Categoria:</label>
                    <select id="produto-categoria-modal" name="produtoCategoriaModal" required>
                        <option value="">Selecione...</option>
                        <option value="Vestidos">Vestidos</option>
                        <option value="Calças">Calças</option>
                        <option value="Blusas">Blusas</option>
                        <option value="Acessorios">Acessórios</option>
                        {/* */}
                    </select>
                </div>
                <div class="form-grupo">
                    <label for="produto-preco-modal">Preço (R$):</label>
                    <input type="number" step="0.01" id="produto-preco-modal" name="produtoPrecoModal" required placeholder="Ex: 199.90">
                </div>
                <div class="form-grupo">
                    <label for="produto-estoque-modal">Estoque:</label>
                    <input type="number" step="1" id="produto-estoque-modal" name="produtoEstoqueModal" required placeholder="Ex: 50">
                </div>
                <div class="form-grupo">
                    <label for="produto-descricao-modal">Descrição (Opcional):</label>
                    <textarea id="produto-descricao-modal" name="produtoDescricaoModal" rows="3"></textarea>
                </div>
                <div class="form-acoes-modal">
                    <button type="button" class="btn btn-cancelar" id="btn-cancelar-modal-produto">Cancelar</button>
                    <button type="submit" class="btn btn-salvar-config">Salvar Produto</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/dist/produtos.js" defer></script> 

    <script>
        // Script inline básico para funcionalidade da sidebar e modal,
        // A lógica de navegação principal e dados virá de produtos.js
        document.addEventListener('DOMContentLoaded', function () {
            const menuToggleBtn = document.querySelector('.menu-toggle-btn');
            const sidebar = document.querySelector('.dashboard-sidebar');
            const body = document.body;

            if (menuToggleBtn && sidebar) {
                menuToggleBtn.addEventListener('click', function () {
                    const isVisible = sidebar.classList.toggle('sidebar-visible');
                    body.classList.toggle('sidebar-overlay-active', isVisible);
                    this.setAttribute('aria-expanded', isVisible.toString());
                });
            }
            
            document.addEventListener('click', function(event) {
                if (body.classList.contains('sidebar-overlay-active') && sidebar && sidebar.classList.contains('sidebar-visible')) {
                    const target = event.target;
                    if (menuToggleBtn && !sidebar.contains(target) && !menuToggleBtn.contains(target)) {
                        sidebar.classList.remove('sidebar-visible');
                        body.classList.remove('sidebar-overlay-active');
                        menuToggleBtn.setAttribute('aria-expanded', 'false');
                    }
                }
            });

            // Lógica básica para abrir/fechar modal de produto
            const modalProduto = document.getElementById('modal-produto');
            const btnAbrirModal = document.getElementById('btn-abrir-modal-produto');
            const btnCloseModal = modalProduto?.querySelector('.modal-close-btn');
            const btnCancelarModal = modalProduto?.querySelector('#btn-cancelar-modal-produto');

            function abrirModal() {
                if (modalProduto) modalProduto.style.display = 'flex';
                // Limpar formulário ou preencher para edição seria feito pelo produtos.js
            }
            function fecharModal() {
                if (modalProduto) modalProduto.style.display = 'none';
            }

            if(btnAbrirModal) btnAbrirModal.addEventListener('click', abrirModal);
            if(btnCloseModal) btnCloseModal.addEventListener('click', fecharModal);
            if(btnCancelarModal) btnCancelarModal.addEventListener('click', fecharModal);
            if(modalProduto) {
                modalProduto.addEventListener('click', function(event) {
                    if (event.target === modalProduto) { // Fecha se clicar no overlay
                        fecharModal();
                    }
                });
            }
        });
    </script>
</body>
</html>
